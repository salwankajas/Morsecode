<html>
	<head>
		<title>Morse Code</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
  <div id="inside">
	  <div id="chooser">
		  <div id="selector">Text To Morse Code</div>
	  </div>
	  <div id="form">
		  <form name="mform">
		  	  <textarea id="message" name="message" placeholder="Type message here" class="myTextArea"></textarea>
		  	  <textarea id="translate" name="translate" placeholder="Type message here" class="myTextArea" readonly></textarea>
	  	  </form>
	  </div>
	 <div id="controllers">
		 <div id="sound">
			 <div class="button"><span id="play">Play</span></div>
      	 	 <div class="button"><span id="stop">stop</span></div>
		 </div>
		 
		 <div id="displayCon">
			 <div id="displayout"><span id="display"></span></div>
			 <div id="resultout"><span id="result"></span></div>
		 </div>
	  </div>
  </div>
	<script type="text/javascript" src="script.js"></script>
</html>
